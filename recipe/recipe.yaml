schema_version: 1

context:
  name: interegular
  version: 0.3.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/interegular-${{ version }}.tar.gz
  sha256: d9b697b21b34884711399ba0f0376914b81899ce670032486d0d048344a76600

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - interegular
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: a regex intersection checker
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/MegaIng/interegular

extra:
  recipe-maintainers:
    - pavelzw
